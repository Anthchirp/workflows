dist: trusty
sudo: required

language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"

addons:
  sonarqube:
    organization: "anthchirp-github"
    token:
      secure: ""
jdk:
  - oraclejdk8
install:
  - pip install .
  - pip install 'pytest>=2.9' pytest-cov pytest-timeout coveralls
script:
  - py.test --cov=workflows
  - sonar-scanner
after_success:
  - coveralls
cache:
  directories:
    - '$HOME/.sonar/cache'
